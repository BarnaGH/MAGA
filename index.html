<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MAGA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="config.json"></script>
</head>
<body>
    <div class="container-canvas" id="cc">
        <canvas id="render-canvas"></canvas>
    </div>
    <div class="container-toast">
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <svg class="bd-placeholder-img rounded mr-2" width="14" height="14" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img"><rect width="100%" height="100%" fill="#FF0000"></rect></svg>
                <strong id="title" class="mr-auto"></strong>
                <small class="text-muted">1 min ago</small>
            </div>
            <div id="description" class="toast-body"></div>
        </div>   
    </div>
    <script>require('./app/renderer.js');</script>
</body>
</html>
